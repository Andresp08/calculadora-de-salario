<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<title>Calculadora de salario</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
		<link rel="stylesheet" href="estilos.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-12">
					<div class="alert alert-success text-center mt-3 fuente" role="alert">
					  	CALCULADORA DE SALARIOS
					</div>
				</div>
			</div>
			<div class="formulario">
				<div class="row">
					<div class="col">
						<form action="">
							<div class="form-group row">
								<div class="col-12 col-md-6 mb-3">
									<label for="nombre">Sueldo Básico</label>
									<input type="text" class="form-control " placeholder="Sueldo básico" name="sueldoBasico" id="sueldoBasico"  required>
								</div>
								<div class="col-12 col-md-6 mb-3">
									<label for="pass">Numero de Días Laborados</label>
									<input type="text" class="form-control " placeholder="Días laborados" name="diasLaborados" id="diasLaborados" required>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<form action="">
							<div class="form-group row offset-md-4">
								<div class="col-12 col-md-6 mb-3">
									<label for="nombre">Resultado</label>
									<input type="text" class="form-control " placeholder="Sueldo a favor" name="sueldoTotal" id="sueldoTotal" readonly>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="row">
					<div class="col text-center">
						<button type="button" class="btn btn-success btn-lg text-center" onclick="calcular()">Calcular</button>
					</div>
				</div>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
